<body>
    <div class="container-fluid">
        <nav class="navbar" style="background-color: white;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Control Money FT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../indexHTML/registro.html">Perfil</a>

                <li class="nav-item">

                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>   
    <main id="container" class="container-fluid" class="row">
        <img src="../Imagens/cifrao.png" alt="logo" class="col-sm-12 col-md-6 col-lg-6">
        <canvas id="meuGrafico" class="retorno"></canvas>
        <script src="script.js"></script> 

        <form name="dados" id="dados" action="" method="post">
            <fieldset class="col-sm-12 col-md-12 col-lg-12">
                <legend>Renda</legend>
                <div class="box">
                    <label for="data">Data</label>
                    <input class="inputdata" type="date"id="data"name="data"><br>
                </div><br>
                <div class="box">
                    <input class="inputbox" type="number"id="valor"name="valor"><br>
                    <label class="labelbox" for="valor">Valor</label>
                </div><br>
                <div class="box">
                    <input class="inputbox" type="text" id="local"name="local"><br>
                    <label class="labelbox" for="local">Local</label>
                </div><br>
                <br><input type="submit" name="submit" class="submit" onclick="enviarFormulario(event)">
            </fieldset>
        </form>
        <div class="tabela" >
            <table id="registro">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Local</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens da tabela serÃ£o adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="../indexJS/renda.js"></script>
