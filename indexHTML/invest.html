<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS do BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="../indexCSS/gastos.css">
    <!-- Bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Investimentos</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar" style="background-color: white;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Control Money FT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../indexHTML/registro.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../indexHTML/renda.html">Rendas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../indexHTML/gastos.html">Gastos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../indexHTML/login.html">Desconectar</a>
                    </li>
                  </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>   
    <main id="container" class="container-fluid" class="row">
        <img src="../Imagens/cifrao.png" alt="logo" class="col-sm-12 col-md-6 col-lg-6">
        <canvas id="meuGrafico" class="retorno"></canvas>
        <script src="script.js"></script> 

        <form name="dados" id="dados" action="" method="post">
            <fieldset class="col-sm-12 col-md-12 col-lg-12">
                <legend>Investimentos</legend>
                <div class="box">
                    <input class="inputbox" type="text" id="sigla"name="sigla"><br>
                    <label class="labelbox" for="sigla">Sigla ou nome do investimento</label>
                </div><br>
                <div class="box">
                    <label for="dataA">Data da aquisição</label>
                    <input class="inputdata" type="date"id="dataA"name="dataA"><br>
                </div><br>
                <div class="box">
                    <input class="inputbox" type="number"id="qtdAcoes"name="qtdAcoes"><br>
                    <label class="labelbox" for="qtdAcoes">Quantidade de ações</label>
                </div><br>
                <div class="box">
                    <input class="inputbox" type="number"id="valorT"name="valorT"><br>
                    <label class="labelbox" for="valorT">Valor total</label>
                </div><br>
                <div class="box">
                    <input class="inputbox" type="text" id="local"name="local"><br>
                    <label class="labelbox" for="local">Nome da plataforma</label>
                </div><br>
                
                <div id="opcionalBox">
                    <div class="box">
                        <input class="inputbox" type="number" id="qtdVend"name="qtdVend"><br>
                        <label class="labelbox" for="qtdVend">Quantidade de ações vendidas(opcional)</label>
                    </div><br>
                    <div class="box">
                        <label for="dateV">Data da venda(opcional)</label>
                        <input class="inputdata" type="date" id="dateV"name="dateV"><br>
                    </div><br>
                    <div class="box">
                        <input class="inputbox" type="number" id="venda"name="venda"><br>
                        <label class="labelbox" for="venda">Valor total da venda(opcional)</label>
                    </div><br>
                </div>
                <br><input type="submit" name="submit" class="submit" onclick="enviarFormulario(event)">
            </fieldset>
        </form>
        <div class="tabela">
            <table id="registro">
                <thead>
                    <tr>
                        <th>Nome aquisição</th>
                        <th>Data aquisição</th>
                        <th>Quantidade adiquirida</th>
                        <th>Valor total aquisição</th>
                        <th>Nome plataforma</th>
                        <th>Quantidade vendidas</th>
                        <th>Data venda</th>
                        <th>Valor total venda</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens da tabela serão adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </main> 
    <ul id="dadosEnviados" class="retorno"></ul>
    <!-- Arquivo de Javascript -->
    <script src="../indexJS/invest.js"></script> 
    <!-- Arquivo JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
